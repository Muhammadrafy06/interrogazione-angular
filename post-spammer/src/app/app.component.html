<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class="container">
  <form class="jumbotron">
      <h3 class="display-4">Spam Rubbish</h3>
      <div class="form-group">
        <label for="title">Enter spam text:</label>
        <input name="title" #spamText class="form-control">
      </div>
      <div class="form-group">
        <label for="link">Enter amount of spam:</label>
        <input name="link" #amountOfSpam class="form-control">
      </div>
    <br>
    <button (click)="pushPosts(spamText, amountOfSpam)" class="btn btn-primary">
      Submit link
    </button>
  </form>
  <div>
    <li *ngFor="let post of postContainer">{{ post }}</li>
  </div>
</div>
